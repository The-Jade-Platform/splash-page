name: Deploy Splash to EC2 Production

permissions:
  contents: read # needed to checkout the repo
  packages: write # needed to push Docker images to GHCR

on:
  push:
    branches:
      - docker-setup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to the organization GHCR using the workflow token
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build the Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/the-jade-platform/splash-page:latest .

      # 4️⃣ Push the Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/the-jade-platform/splash-page:latest

      # 5️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 public IP or DNS
          username: ${{ secrets.EC2_USER }} # usually 'ec2-user'
          key: ${{ secrets.EC2_SSH_KEY }} # your private key
          port: 22
          script: |
            docker pull ghcr.io/the-jade-platform/splash-page:latest
            docker stop splash-page || true
            docker rm splash-page || true
            docker run -d --name splash-page -p 80:80 ghcr.io/the-jade-platform/splash-page:latest
