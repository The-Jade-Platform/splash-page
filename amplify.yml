version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci # clean install dependencies
        build:
          commands:
            - npm run build # build your Next.js app
      artifacts:
        baseDirectory: .next # folder to deploy (Next.js build output)
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/* # cache node_modules for faster builds
